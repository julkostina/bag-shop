<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="action.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital@0;1&family=Playfair+Display:ital,wght@0,400;1,400;1,500&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <title>Htyva bags</title>
  </head>
  <body>
    <main>
      <section class="about-us">
        <div class="about">
          <h1>H T Y V A</h1>

          <p>Жіночі базові <i>і не тільки</i> сумки</p>
          <div class="service">
            <li class="s">Накладений платіж</li>
            <li class="s">Обмін</li>
            <li class="s">Повернення</li>
            <li class="s">Відправлення у день замовлення</li>
          </div>
          <a href="https://www.instagram.com/htyvaaa_bags/">
            Наша сторінка в Instagram <img src="/imgs/instagram.jpg" alt="Іконка  Instagram"
          /></a>
        </div>
        <div class="gallery">
          <img
            id="photo1"
            src="/imgs/1.jpg"
            srcset="/imgs/1.jpg 1200w"
            sizes="(max-width: 1200px) 25vw"
          />
          <img
            id="photo2"
            src="/imgs/2.npg.jpg"
            srcset="/imgs/2.npg.jpg 1200w"
            sizes="(max-width: 1200px) 25vw"
          />
          <img
            id="photo3"
            src="/imgs/3.npg.jpg"
            srcset="/imgs/3.npg.jpg 1200w"
            sizes="(max-width: 1200px) 25vw"
          />
          <img
            id="photo4"
            src="/imgs/4.jpg"
            srcset="/imgs/4.jpg 1200w"
            sizes="(max-width: 1200px) 25vw"
          />
        </div>
      </section>
      
      
      <section class="reviews">
        <div class="reviews-description">
          <p>Ваші відгуки  <img src="/imgs/smiling-face-with-hearts_1f970.jpg" alt=""></p>
        
        </div>
        <div class="carousel" data-carousel>
          <button class="carousel-button prev" data-carousel-button="prev">
            <img src="/imgs/arows/left 2.png" alt="Кнопка назад" />
          </button>
          <button class="carousel-button next" data-carousel-button="next">
            <img src="/imgs/arows/right.png" alt="Кнопка вперед" />
          </button>
          <ul data-slides>
            <li class="slide" data-active>
              <img
                src="/imgs/r1.jpg"
                alt="Дякую, гарна сумка і достатньо в себе вміщує"
              />
            </li>
            <li class="slide">
              <img
                src="/imgs/r2.jpg"
                alt="Дуже подобається ідея вашого магазинчику, бажаю вам розвитку! Ф всумочці виявилося три відділення, а не одне"
              />
            </li>
            <li class="slide">
              <img
                src="/imgs/r3.jpg"
                alt="Добрий день. Отримала сумочку. Дуже задоволена, ве чудово"
              />
            </li>
            <li class="slide">
              <img
                src="/imgs/r4.jpg"
                alt="Доброго вечора, забрала сумочку, дуже гарна, дякую"
              />
            </li>
          </ul>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
